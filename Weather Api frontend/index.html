<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Api</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="mainContainer">
    <br />
    <header class="container">
      <h1 style="text-align:center">Darko Boshkovski Web-API</h1>
    </header>
    <br />
    <nav id="container" class="container">
      <form>
        <div class="row align-items-left py-2">
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">City</span>
            <input type="text" class="form-control" inputmode="text" id="getCity" placeholder="Enter City"
              aria-label="city" aria-describedby="basic-addon1" value="" />
          </div>

          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">Language</span>
            <input type="text" class="form-control" inputmode="text" id="lang" placeholder="Enter Language = mk"
              aria-label="language" aria-describedby="basic-addon2" value="" />
          </div>

          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">Date</span>
            <input type="date" class="form-control" inputmode="text" id="date" placeholder="Enter Date"
              aria-label="date" aria-describedby="basic-addon3" value="" />
          </div>
          <div id="buttonContainer">
            <div class="row align-items-center py-2">
              <div class="col-md-3 me-3">
                <button id="btnCity" type="button" class="btn btn-primary mb-3">
                  SearchByCity
                </button>
              </div>
            </div>
            <div class="row align-items-center py-2">
              <div class="col-md-3 me-3">
                <button id="btnData" type="button" class="btn btn-primary mb-3">
                  WeatherData
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </nav>
    <main class="container">
      <h2 id="city">Weather</h2>
      <div id="background">
        <img src="weatherImage.jpg" alt="weather icons" class="bg-image" />
        <div id="weather" class="weather row gx-2">
          <div class="col">
            <div id="card1" class="card" style="width: 25vw">
              <h5 class="card-title p-2">Date</h5>
              <img src="http://openweathermap.org/img/wn/10d@4x.png" class="card-img-top" alt="Weather description" />
              <div class="card-body">
                <h3 class="card-title">Weather Label</h3>
                <p class="card-text">High Temp Low Temp</p>
                <p class="card-text">HighFeels like</p>
                <p class="card-text">Pressure</p>
                <p class="card-text">Humidity</p>
                <p class="card-text">UV Index</p>
                <p class="card-text">Precipitation</p>
                <p class="card-text">Dew Point</p>
                <p class="card-text">Wind speed and direction</p>
                <p class="card-text">Sunrise</p>
                <p class="card-text">Sunset</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
        <p id="footer">Copyright© Дарко Бошковски 2021</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
</body>

</html>
